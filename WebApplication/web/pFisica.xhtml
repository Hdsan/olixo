<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de pessoa física</title>
    </h:head>
    <h:body>
        <h1> Cadastro de Usuários</h1>
       <hr />
        <h:form>
        <h:messages />
        <h:panelGrid columns="2">
        <h:outputLabel value="Nome:" for="nome" />
        <h:inputText id="nome" label="Nome" value="#{}" required="true" />
        <h:outputLabel value="e-Mail:" for="email" />
        <h:inputText id="email" label="e-Mail" value="#{UsuarioBean.email}" required ="true" />
        <h:outputLabel value ="Senha:" for="senha" />
        <h:inputSecret id="senha" label="Senha" value="#{UsuarioBean.senha}" required="true" />
        <h:outputLabel value="Confirmar Senha:" for="confirmarsenha" />
        <h:inputSecret id="confirmarsenha" label="Confirmar Senha" value="#{UsuarioBean.confirmaSenha}" required="true" />
        <h:outputLabel value="Telefone:" for="telefone" />
        <h:inputText id="telefone" label="Telefone" value="#{UsuarioBean.telefone}" required="true" />
        <h:outputLabel value="Endereço:" for="endereço" />
        <h:inputText id="endereço" label="Endereço" value="#{UsuarioBean.endereço}" required="true" />
        <h:outputText />
        <h:commandButton action="#{UsuarioBean.salvar}" value="Salvar" />
        </h:panelGrid>
        </h:form>
       <hr />
    </h:body>
</html>
